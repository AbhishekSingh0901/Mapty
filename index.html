<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="/images/icon.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Mapty</title>
  </head>
  <body>
    <section
      id="mapty"
      class="h-screen md:p-6 flex flex-col md:flex-row b bg-gray-100 mx-auto"
    >
      <div
        id="sidebar"
        class="bg-[#2d3439] flex flex-col lg:w-1/3 w-full h-1/2 lg:h-full py-6 px-4"
      >
        <img
          src="/images/logo.png"
          alt=""
          class="h-10 md:h-14 self-center mb-7"
        />
        <ul id="workouts" class="h-3/4 overflow-y-scroll scrollbar-hide">
          <form class="form">
            <div class="form__row">
              <label class="form__label focus:outline-none focus:bg-white"
                >Type</label
              >
              <select class="form__input">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__row">
              <label class="form__label">Distance</label>
              <input
                class="form__input focus:outline-none focus:bg-white"
                placeholder="km"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Duration</label>
              <input
                class="form__input focus:outline-none focus:bg-white"
                placeholder="min"
              />
            </div>
            <div class="form__row">
              <label class="form__label">Cadence</label>
              <input
                class="form__input focus:outline-none focus:bg-white"
                placeholder="step/min"
              />
            </div>
            <div class="hidden items-center">
              <label class="form__label">Elev Gain</label>
              <input
                class="form__input focus:outline-none focus:bg-white"
                placeholder="meters"
              />
            </div>
            <button class="hidden">OK</button>
          </form>
        </ul>
        <p
          id="copyright"
          class="text-gray-200 text-sm font-light text-center mt-auto mb-2"
        >
          &copy; Copyright by Jonas Schmedtmann,
          <a
            href="https://www.linkedin.com/in/abhishek-singh-2000"
            target="_blank"
            >Bazinga</a
          >
          used only for learning purpose.
        </p>
      </div>
    </section>
  </body>
</html>
